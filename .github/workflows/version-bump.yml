name: Version Bump

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to set (without v prefix, e.g., 0.2.0)'
        required: false
        default: ''

jobs:
  bump-version:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep -oP '"version": "\K[^"]+' package.json || echo "0.0.0")
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Resolved version: $VERSION"

      - name: Update package.json
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.VERSION }}"/' package.json

      - name: Update src/version.ts
        run: |
          sed -i "s/VERSION = '[^']*'/VERSION = '${{ steps.version.outputs.VERSION }}'/" src/version.ts

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src/version.ts
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }}"
          git push || echo "Nothing to push"
